<div class="breadcrumb_box">
	<div class="btn-group btn-breadcrumb">
       <a ng-href="#/login" class="btn btn-primary" style="cursor:default;"><i class="glyphicon glyphicon-home"></i></a>
       <a ng-href="#/apicemlogin" class="btn btn-primary">Onbaord APIC-EM</a>
       <a ng-href="#/devices" class="btn btn-primary">Inventory</a>
       <a ng-href="#/device/{{dType}}/{{platformId|urlEncode}}" class="btn btn-primary">Replaceable Device</a>
       <a ng-href="#/products/{{qty}}/{{dType}}/{{platformId|urlEncode}}" class="btn btn-primary">Products</a>
       <a href="#/product/{{count}}/bom/{{productId|urlEncode}}" class="btn btn-info">BOM</a>
    </div>
</div>


<div class="page-header">
	<h1>
		<msg key="billOfMaterial" />
	</h1>
	<form>
		<div id="page-wrapper">
			<div class="row">
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">

						<div class="panel-heading">Bill of Materials</div>

						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>S.No.</th>
											<th>Product Id</th>
											<th>Description</th>
											<th>Qty</th>
											<th>Unit Price</th>
											<th>Total Price</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd gradeX" ng-repeat="product in products">
											<td>{{indext +1}}</td>
											<td>{{product.productId}}</td>
											<td style="word-wrap: break-word;min-width: 220px;max-width: 220px;">{{product.description}}</td>
											<td class="center"><input type="text" class="form-control input-xs ng-pristine ng-untouched ng-valid" ng-model="product.qty" style="
    											width: 50.81818175315857px;"></td>
											<td class="center"><span id="currency-default">{{product.price | currency}}</span></td>
											<td class="center"><span id="currency-default">{{product.price * product.qty | currency}}</span></td>
										</tr>
										<tr class="gradeU">
											<td colspan="6" align="center">
												<!-- <button type="button" class="btn btn-default btn-primary" ng-click="save()">Save</button>&nbsp;&nbsp;&nbsp;&nbsp; -->
												<a class="btn btn-default btn-info" ng-href="#/devices"> Back to Devices</a>
												<button type="button" class="btn btn-default btn-primary" ng-click="placeOrder()">Place
													Order</button>&nbsp;&nbsp;&nbsp;&nbsp;
												<!-- <button type="button" class="btn btn-default btn-primary" ng-click="sendForApproval()">Send
													for Approval</button> -->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>

		</div>
	</form>
</div>
