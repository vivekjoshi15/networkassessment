  <div id="page-wrapper">
        	<div class="container">
            	<div class="row">
                <div class="col-lg-12">
                    <h1 class="pagetitle"><msg key="login"></h1>
                    <div class="row">
                    	<div class="col-md-12 language">
                    	<label>Language :</label>
                        <select class="select_box form-control">
                        	<option><a ng-class="(language() == 'en')?'btn-primary':''"
							ng-click="setLanguage('en')">English</a></option>
							<!-- <option><a ng-class="(language() == 'ja')?'btn-primary':''"
							ng-click="setLanguage('ja')">日本語</a></option> -->
                        </select>
                       </div>
                   </div>
                </div>
               
            </div>
             <!-- /language section -->
            
                <div class="row" ng-controller="UsersController">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-condensed table-hover user-table"
                                   st-table="users">
                                <tbody>
                                    <tr class="info"
                                        style="border: thin solid black; font-weight: bold;">
                                        <!-- 	<th><input type="checkbox" ng-model="selectedAll"
                ng-click="checkAll()" />&nbsp;<msg key="all" /></th> -->
                                        <td st-sort="username">
                                            <msg key="username" />
                                        </td>
                                        <td st-sort="userEmail">
                                            <msg key="userEmail" />
                                        </td>
                                        <td st-sort="role">
                                            <msg key="userRole" />
                                        </td>
                                        <td>
                                            Action
                                        </td>
                                    </tr>
                                    <tr>
                                        <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                                    </tr>
                                    <tr dir-paginate="user in users | orderBy:order | itemsPerPage: itemsPerPage">
                                        <td>{{user.username}}</td>
                                        <td>{{user.userEmail}}</td>
                                        <td>{{user.role}}</td>
                                        <td><button class="btn btn-danger" ng-click="delete(user.id,$index)">Delete</button></td>
                                    </tr>
                                    <tr ng-if="users && users.length === 0">
                                        <td colspan="10" align="center" style="color: RED">
                                            <b>
                                                <msg key="noUserFound" />.
                                            </b>
                                        </td>
                                    </tr>
                                    <!--  <tr class="gradeU">
                <td colspan="11" align="center"><button
                        class="btn btn-primary btn-lg" ng-click="replaceDevices()">
                        <msg key="replace" />
                    </button></td>
            </tr>  -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="10" class="text-center">
                                            <dir-pagination-controls class="ng-isolate-scope" />
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
